<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrantAxiom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.08)',
                surface: 'rgba(255, 255, 255, 0.03)',
                highlight: 'rgba(255, 255, 255, 0.1)',
              },
              scientific: {
                50: '#f5f3ff',
                100: '#ede9fe',
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              accent: {
                cyan: '#06b6d4',
                pink: '#ec4899',
              },
              audit: {
                green: '#34d399',
                yellow: '#fbbf24',
                red: '#f87171',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'glow': '0 0 20px rgba(139, 92, 246, 0.15)',
            },
            backgroundImage: {
              'premium-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030712; /* Deepest black/blue */
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(76, 29, 149, 0.15), transparent 40%), 
          radial-gradient(circle at 100% 0%, rgba(6, 182, 212, 0.1), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.05), transparent 40%);
        color: #f8fafc;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Glass Utility Class */
      .glass-panel {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-screen w-screen"></div>
  </body>
</html>
